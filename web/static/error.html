<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bg {
        /* The image used */
        background-image: url("http://riteshbawri.com/wp-content/uploads/2018/12/failure.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .text {
        position: absolute;
        margin: auto;
        font-size: 100px;
        color: #dd4b39;
        top: 30px;
        left: 600px;
    }
</style>
<body>

<div class="bg"></div>
<p class="text">
    Failure :(
</p>

</body>
</html>
